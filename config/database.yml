# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: utf8
  username: postgres
  password: <%= ENV["DATABASE_PASSWORD"] %>
  host: datagraft_db
  pool: 5
  timeout: 5432

development:
  <<: *default
  database: datagraft-dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: datagraft-test

staging: &staging
  adapter: postgresql
  encoding: utf8
  database: <%= ENV["DATABASE_EC2_NAME"] %>
  username: <%= ENV["DATABASE_EC2_USERNAME"] %>
  password: <%= ENV["DATABASE_EC2_PASSWORD"] %>
  host: <%= ENV["DATABASE_EC2_HOST"] %>
  timeout: 5000
  
production:
  <<: *staging
